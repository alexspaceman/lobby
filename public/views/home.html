<form ng-hide="logged" ng-submit="login()">
	<input placeholder="Enter name..." ng-model="name">
</form>
<div ng-show="logged">Welcome {{name}}</div>
<div ng-repeat="player in players track by $index">{{player.name}}</div>
<div ng-repeat="room in rooms track by $index"><button ng-click="joinRoom(room.id)">{{room.id}}</button></div>
